{% extends 'base.html' %}


{% block title %}
    Add Product
{% endblock title %}

{% block content %}
    <section>
        <form enctype="multipart/form-data" class="max-w-2xl mx-auto p-4 bg-gray-100 border-gray-200 dark:bg-gray-800 border dark:border-gray-900 rounded-lg" method="POST">
            <h3 class="text-xl font-semibold text-blue-600 dark:text-blue-500 mb-3">
                Create New Product
            </h3>
            {% csrf_token %}
            {% include "common/form.html" with form=form %}
            <button type="submit" class="mt-3 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 flex justify-center items-center gap-1">
                Create
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </form>
    </section>
{% endblock content %}
