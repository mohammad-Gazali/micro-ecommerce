{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'favicon.svg' %}" type="image/svg">
        <link rel="stylesheet" href="{% static 'css/tailwind-output.css' %}" />
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body class="bg-slate-100 dark:bg-slate-700" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        
        {% include 'partials/navbar.html' %}
        
        <main class="container mx-auto my-16">
            {% block content %}{% endblock content %}
        </main>
        
        {% include 'partials/footer.html' %}

        <!-- scripts -->
        <script src="{% static 'js/flowbite.min.js' %}"></script>
        <script src="{% static 'js/htmx.min.js' %}"></script>
        <script src="{% static 'js/light-dark-mode.js' %}"></script>
    </body>
</html>
