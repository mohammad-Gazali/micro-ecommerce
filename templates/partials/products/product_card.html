<div class="items-center bg-gray-50 rounded-lg shadow flex flex-wrap dark:bg-gray-800 dark:border-gray-700 p-5">
    <a href="#">
        <img class="w-full mb-2 mx-auto aspect-square max-w-[10rem] object-cover rounded-lg" src="{{ product.image.url }}" alt="{{ product.handle }}">
    </a>
    <div class="px-5">
        <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
            <a href="#">{{ product.name }}</a>
        </h3>
        <span class="font-medium text-blue-500 dark:text-blue-400">{{ product.price }}$</span>
        <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ product.handle }}</p>
        <div class="flex flex-wrap items-center gap-4 mb-2">
            <a href="{% url 'product_detail' product.handle %}" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex justify-center items-center gap-1">
                See More Details <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                </svg>
            </a>
            {% include "partials/purchases/buy_btn_form.html" with product=product %}
        </div>
    </div>
</div>
